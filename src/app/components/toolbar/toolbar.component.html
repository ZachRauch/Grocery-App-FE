<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Grocery App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    (click)="ui.showProfile()"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="ui.logoutUser()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container hasBackdrop="true" autosize>
  <mat-drawer #drawer mode="side">
      <mat-toolbar color="accent">
          <span class="spacer"></span>
          <button mat-icon-button><mat-icon>account_box</mat-icon></button>
      </mat-toolbar>
      <!-- DEFAULT NAVIGATION -->
      <ul>
          <button mat-button (click)="ui.getRecipes(); ui.showRecipes()"><h2>Recipes</h2></button>
          <h2>Shop by Category</h2>

      </ul>
      <!-- SHOPKEEPER NAVIGATION HERE -->
      <div>
              <h2>Store Management</h2>

      </div>
  </mat-drawer>
</mat-drawer-container>
