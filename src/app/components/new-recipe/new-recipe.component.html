    <mat-toolbar color="primary">New Recipe</mat-toolbar>
  
    <div class="form-fields">
      <mat-form-field appearance="fill">
        <mat-label>Recipe Name</mat-label>
        <input matInput [(ngModel)]="newRecipe.name" name="name" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Image link</mat-label>
        <input matInput [(ngModel)]="newRecipe.recipeImage" name="recipeImage" />
      </mat-form-field>
      <br />

      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Items
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field style="margin-top: 10px;">
            <mat-label>Search Ingredients</mat-label>
            <input matInput type="text" (keyup)="applyFilter($event)" placeholder="search" #search>
        </mat-form-field>
          <div *ngFor="let each of this.filterableItemsSet">
          <img src="{{ each.itemImage }}" width="100px" height="100px" />
          {{ each.name }}

          <span class="spacer"></span>
        
          <input type="number" value="{{value}}" [(ngModel)]="this.number" name="value"/>

          <button mat-icon-button matTooltip="Add Item to Recipe" (click)="this.addItemsToList(each)">
            <mat-icon class="green-icon">queue</mat-icon>
          </button>

        </div>
        
        </mat-expansion-panel>
      </mat-accordion>
      <mat-toolbar color="primary">Or Create a New Item</mat-toolbar>
      <div class="form-fields">
        <mat-form-field appearance="fill">
          <mat-label>Item Name</mat-label>
          <input matInput [(ngModel)]="newItem.name" name="name" required #name/>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Image link</mat-label>
          <input matInput [(ngModel)]="newItem.itemImage" name="itemImage" />
        </mat-form-field>
        <br />
      </div>
      <br />
      <div class="buttons">
      <button
        mat-raised-button
        type="submit"
        color="accent"
        style="margin-top: 10px"
        (click)="this.ui.addItem(this.newItem);"
      >
        Create Item
      </button>
    </div>

    <br />
    <div class="buttons">
    <button
      mat-raised-button
      type="submit"
      color="accent"
      style="margin-top: 10px"
      (click)="this.createAndAddRecipe()"
    >
      Add Recipe
    </button>
    <br />
    <button
      mat-raised-button
      type="submit"
      color="accent"
      style="margin-top: 10px"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>
