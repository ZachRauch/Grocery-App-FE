<div style="margin-left: 10%; margin-right: 10%;">
<h2>Shopping List</h2>


<!-- At some point retrieve items in order of quantity descending -->
<div *ngFor="let each of this.ui.shoppingListItemsSet">
  <img src="{{ each.itemImage }}" width="100px" height="100px" />
  {{ each.name }} 

  <button mat-icon-button matTooltip="Remove one from shopping list" color="warn" (click)="reduceQuantity(each)">
    <mat-icon>remove_circle_outline</mat-icon>
  </button>
  
  {{this.getCount(each.name)}}

  <button mat-icon-button matTooltip="Add more to shopping list" (click)="addQuantity(each)">
    <mat-icon class="green-icon">add_circle_outline</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Move item to your pantry" (click)="moveToPantry(each)"><mat-icon>playlist_add</mat-icon></button>
  <hr />
</div>
<br>
<button mat-raised-button color="accent" (click)="openDialog('0ms', '0ms'); this.ui.getItems()">Add an Item to Your Shopping List</button>

</div>
